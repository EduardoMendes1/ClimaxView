<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previs√£o do Tempo</title>
    <link rel="stylesheet" href="src/style.css">

    <style>
        section{
            position: relative;
            width: 100%;
            height: 100vh;
            background: #3586ff;
            overflow: hidden;
          }
          section .air{
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url(https://1.bp.blogspot.com/-xQUc-TovqDk/XdxogmMqIRI/AAAAAAAACvI/AizpnE509UMGBcTiLJ58BC6iViPYGYQfQCLcBGAsYHQ/s1600/wave.png);
            background-size: 1000px 100px
          }
          section .air.air1{
            animation: wave 30s linear infinite;
            z-index: 1000;
            opacity: 1;
            animation-delay: 0s;
            bottom: 0;
          }
          section .air.air2{
            animation: wave2 15s linear infinite;
            z-index: 999;
            opacity: 0.5;
            animation-delay: -5s;
            bottom: 10px;
          }
          section .air.air3{
            animation: wave 30s linear infinite;
            z-index: 998;
            opacity: 0.2;
            animation-delay: -2s;
            bottom: 15px;
          }
          section .air.air4{
            animation: wave2 5s linear infinite;
            z-index: 997;
            opacity: 0.7;
            animation-delay: -5s;
            bottom: 20px;
          }
          @keyframes wave{
            0%{
              background-position-x: 0px; 
            }
            100%{
              background-position-x: 1000px; 
            }
          }
          @keyframes wave2{
            0%{
              background-position-x: 0px; 
            }
            100%{
              background-position-x: -1000px; 
            }
          }
    </style>
</head>

<body>
    <section>
        <div class='air air1'></div>
        <div class='air air2'></div>
        <div class='air air3'></div>
        <div class='air air4'></div>
      </section>
    <div class="container">
        <main class="containerbox">
            <div class="container-input">
                <input type="text" name="city" id="city" class="input-city" placeholder="Qual a sua Cidade?">
                <button class="search" onclick="ClickButton()">
                    <img src="img/Search.svg" class="search-img">
                </button>
            </div>
            <div class="container-temp">
                <h2 class="title-city">
                    Tempo em
                </h2>
                <div class="graus">

                </div>
                <div class="cloud-text">
                    <img src="https://openweathermap.org/img/wn/04n.png" alt="Imagem do tempo" class="cloud">
                    <p class="state"></p>
                </div>

                <h2 class="title-state">Umidade:</h2>

            </div>

        </main>
    </div>


    <script src="src/javascript.js"></script>
</body>

</html>
